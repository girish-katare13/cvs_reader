<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CV'S Reader</title>
</head>
<body>
    <h2>Upload zip file of CV'S here: </h2>
    <h2>Upload ZIP file of CVs</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <input type="file" name="cv_zip" accept=".zip">
        <button type="submit">Upload</button>
    </form>
</body>
</html>
